<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="@dynamicLink:8095/?file=main.css&fileExtension=css">
	<script type="text/javascript"
		src="@dynamicLink:8095/?file=main.js&lang=@lang&page=@infoForTheNameOfThisPage&fileExtension=js"> </script>
</head>

<body onload="bodyOnloadFunc('@infoForTheNameOfThisPage')">
	<header class="header">
		<div class="inner">
			<div class="headerHomeDiv">
				<div>
					<!-- / Keto Photography / ქეთოს ფოტოგრაფია / Кето Фотография / -->
					<a class="headerKetoPhotographyA" id="ketoPhotographyHeaderText"
						href="@dynamicLink:8091/?page=index&lang=@lang"> Keto Photography </a>
				</div>
			</div>
			<nav class="headerNavigationNav">
				<li class="headerNavigationLi">
					<span class="headerNavigationSpan">
						<div class="dropdown">
							<!-- / About / შესახებ / ?? / -->
							<a class="headerNavigationA" id="aboutDropdownButton"> About </a>
							<div class="dropdown-content">
								<hr style="height:21px; visibility:hidden;">
								<div class="colorStart">
									<!-- / About Me / ჩემს შესახებ / обо мне / -->
									<a class="a2" id="aboutMeDropdownOption"
										href="@dynamicLink:8091/?page=aboutme&lang=@lang"> About Me </a>
									<!-- / Equipment / აღჭურვილობა / Оборудование / -->
									<a class="a2" id="equipmentDropdownOption"
										href="@dynamicLink:8091/?page=equipment&lang=@lang"> Equipment </a>
									<!-- / Prices / ფასები / Цены / -->
									<a class="a2" id="pricesDropdownOption"
										href="@dynamicLink:8091/?page=prices&lang=@lang"> Prices </a>
								</div>
							</div>
						</div>
					</span>
				</li>
				<li class="headerNavigationLi">
					<span class="headerNavigationSpan">
						<!-- / Contact / კონტაქტი / Контакт / -->
						<a class="headerNavigationA" id="contactButton"
							href="@dynamicLink:8091/?page=contact&lang=@lang"> Contact </a>
					</span>
				</li>
				<li class="headerNavigationLi">
					<span class="headerNavigationSpan">
						<div class="dropdown">
							<!-- / Galleries / გალერეები / Галереи / -->
							<a class="headerNavigationA" id="galleriesButton"> Galleries </a>
							<div class="dropdown-content">
								<hr style="height:21px; visibility:hidden;">
								<div class="colorStart" id="galleriesContent"> </div>
							</div>
						</div>
					</span>
				</li>
				<li class="headerNavigationLi">
					<span class="headerNavigationSpan">
						<div class="dropdown">
							<!-- / Language / ენა / Язык /-->
							<a class="headerNavigationA" id="languageDropdownButton"> Language </a>
							<div class="dropdown-content">
								<hr style="height:21px; visibility:hidden;">
								<div class="colorStart">
									<!-- / English / ინგლისური / английский /-->
									<a class="a2" id="englishDropdownOption"
										href="@dynamicLink:8091/?page=@infoForTheNameOfThisPage&lang=eng"> English </a>
									<!-- / Russian / რუსული / русский /-->
									<a class="a2" id="russianDropdownOption"
										href="@dynamicLink:8091/?page=@infoForTheNameOfThisPage&lang=rus"> русский </a>
									<!-- / Georgian / ქართული / Грузинский /-->
									<a class="a2" id="georgianDropdownOption"
										href="@dynamicLink:8091/?page=@infoForTheNameOfThisPage&lang=geo"> ქართული </a>
								</div>
							</div>
						</div>
					</span>
				</li>
			</nav>
		</div>
	</header>

	<!-- // / // -->

	<div class="contactFormDiv">

		<form action="https://getform.io/f/31c88bef-faa3-495d-a1fd-0a8c8a7f7ad6" method="POST">

			<br>

			<!-- First Name-->

			<!-- / First Name / სახელი / Имя / -->
			<label id="first-name-label" class="contact-form-label" for="first-name"> First Name*: </label> <br><br>
			<input id="first-name-input" class="contact-form-input" name="first-name" />
			<br><br><br>



			<!-- // -->



			<!-- Middle Name -->

			<!-- / Middle Name / მეორე სახელი / Второе имя / -->
			<label id="middle-name-label" class="contact-form-label" for="middle-name"> Middle Name: </label> <br><br>
			<input id="middle-name-input" class="contact-form-input" name="middle-name" />
			<br><br><br>



			<!-- // -->



			<!-- Last Name -->

			<!-- / Last Name / გვარი / Фамилия / -->
			<label id="last-name-label" class="contact-form-label" for="last-name"> Last Name*: </label> <br><br>
			<input id="last-name-input" class="contact-form-input" name="last-name" />
			<br><br><br>



			<!-- // -->



			<!-- Email Address -->

			<!-- / Email Address / ელექტრონული მისამართი / Адрес электронной почты / -->
			<label id="email-address-label" class="contact-form-label" for="email-address"> Email Address*: </label>
			<br><br>
			<input id="email-address-input" class="contact-form-input" name="email-address" />
			<br><br><br>



			<!-- // -->



			<!-- Phone Number -->
			<!-- / Phone Number / ტელეფონის ნომერი / Телефонный номер / -->
			<label id="phone-number-label" class="contact-form-label" for="phone-number"> Phone Number*: </label>
			<br><br>
			<input id="phone-number-input" class="contact-form-input" name="phone-number" />
			<br><br><br>



			<!-- // -->



			<!-- Subject -->

			<!-- / Subject / თემა / Тема / -->
			<label id="subject-label" class="contact-form-label" for="subject"> Subject*: </label> <br><br>
			<input id="subject-input" class="contact-form-input" name="subject" />
			<br><br><br>



			<!-- // -->



			<!-- Message -->

			<!-- / Message / წერილი / Письмо / -->
			<label id="message-label" class="contact-form-label" for="message"> Message*: </label> <br><br>
			<textarea id="message-input" class="contact-form-large-input" name="message"></textarea>
			<br><br><br>



			<!-- // -->



			<!-- Send -->
			<!-- / Send / გაგზავნა / Отправлять / -->
			<button type="submit" class="formSubmitButtonClass" id="formSubmitButtonID"> SEND </button>

		</form>

	</div>

	<div class="footer">
		<br>
		<br>
		<div class="footerContactAPopOutDiv">
			<!-- / Contact Me / დამიკავშირდით / Свяжитесь со мной / -->
			<a id="footerContactMeA" href="@dynamicLink:8091/?page=contact&lang=eng"> Contact Me </a>
		</div>
		<br>
		<p id="footerSocialMediaP"> </p>
		<br>
	</div>

</body>

</html>
